    <style>
    body{
      background:#161616;
      overflow: auto;
    }
    *{
      padding 0px;
      margin:0px;
    }
    #main{
      width:100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    #back_video{
      width: 90%;
      height: auto;
      background:#303030;
      box-shadow: 0px 0px 5px 2px #121212;
      border-radius: 5px;
      padding:5px;
      border:1px solid #505050;
     margin-bottom: 10px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    #cover{
      width: 100%;
      height: 510px;
    max-height: 510px;
  background:black;
  outline: none;
    }
   
#cover::-webkit-media-controls-timeline {
    position:fixed;
    bottom:-2.5%;
   width:95%;
   height:2px;
   border-radius: 0px;
}
video::-webkit-media-controls-seek-back-button{
  background: red;
}
video::-webkit-media-controls-return-to-realtime-button{
  display: none;
}
#cover::-webkit-media-controls-fullscreen-button{
  display: none;
}
#cover::-webkit-media-controls-current-time-display{
  
}
#cover::-webkit-media-controls-mute-button{
position: fixed;
top:0%;
transform: scale(1.3);
 
}
#cover::-webkit-media-controls-toggle-closed-captions-button{
  display: none;
}
#cover::-webkit-media-controls-seek-back-button{
  display: none;
}


video::-webkit-media-controls-panel {
    width: inherit;
    height: inherit;
   background: none;
    position: relative;
    direction: ltr;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
}
    #back_player{
      width:100%;
      height:100%;
   
      position: absolute;
      display: flex;
      justify-content: space-between;
    }
    #title_video{
      width: 95%;
      height: 40px;
      background: #252525;
      border-radius: 5px;
      border:2px solid #333;
     display: flex;
    }
    #icon_logo{
      width:16%;
      height:100%;
   background:#333;
   
      background-image: url("20220918_211318.png");
      background-size: 28px 28px;
      background-repeat: no-repeat;
      background-position: center;
    }
    #search{
      width: 82%;
      height:100%;
      background: none;
      outline: none;
      border:0px;
      color:white;
      font-size: 16px;
      padding-left: 3%;
    }
    #top_back_player{
      width:28%;
      height:70px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    #img_player{
      width: 35px;
      height: 35px;
      border-radius: 5px;
      border:2px solid white;

    }
    #right_back_player{
      width:30%;
      height:95%;
     
     display: flex;
     justify-content: flex-end;
     flex-direction: column;
     align-items: center;
     margin-top: 10px;
    }
    #icon_download_video{
      width: 45px;
    margin-bottom: 20px;
    
      
    }
    </style>

    <body>
      
      <br>
 
    
      <main id="main">
        <div id="title_video">
         
          <input type="text" id="search" onchange="search()" placeholder="Link TikTok video">
           <div id="icon_logo"></div>
        </div>

  <script>

  document.getElementById("download_video").href=document.getElementById("cover").src;
function search(){
  
var search = document.getElementById("search").value;
  var ul2 = "https://www.tikwm.com/api/feed/search?keywords="+ search +"count=20";
  fetch(ul2).then(response=> {return response.json()}).then(data=>{
    console.log(data);
    getData(data);
    var elem = document.body;
/*
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari 
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { 
    elem.msRequestFullscreen();
  }
  */
  
  }).catch(error=>{
    
  });
}

  function getData(data){
 
    for(var i =0; i<30;i++){
    
      document.getElementById("main").innerHTML +="<div id='back_video'><div id='back_player'><div id='top_back_player'><img id='img_player' src="+data.data.videos[i].author.avatar+"></div><div id='right_back_player'><img id='icon_download_video' src='20220916_175240.png'/><img id='icon_download_video' src='20220916_175854.png'/></div></div><video controlslist='nodownload noplaybackrate' autoplay   poster="+data.data.videos[i].cover+" loop  id='cover' onplay=''  onclick='this.controls=true; this.src=`"+data.data.videos[i].play+"`'></video></div>";
      
    
    }
    
  }
  

  </script>
