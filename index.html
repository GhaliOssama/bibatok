<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YouTube To Video</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
<style>
*{
margin:0px;
 padding:0px;

}

</style>
  </head>
  <body>
    <form method="post">
      <input type="text" id="input" value="">
      <button type="submit" id="convert">Convert</button>
    </form>

    <a id="file" style = "display: none;">Download</a>

    <video width="300" id="videosrc" controls></video>
    <script src = "https://ytmp4.github.io/converter.js"></script>
    <script type="text/javascript">
      $("#convert").click(function(){
        $("#file").css("display", "block");
        setTimeout(function() {
      

if(document.getElementById("file").hasAttribute("href")){
        document.getElementById("videosrc").src = document.getElementById("file").href;
        
      }
        }, 2000);
        


      });
      
    </script>
  </body>
</html>
